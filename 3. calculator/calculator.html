<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="E:\VS Code Projects\beginnerProjects\3. calculator\calculator.css">
    <script src="E:\VS Code Projects\beginnerProjects\3. calculator\calculator.js"></script>
</head>

<body>
    <input type="text" id="input" placeholder="0"> <br>
    <input type="button" id="one" value="1">
    <input type="button" id="two" value="2">
    <input type="button" id="three" value="3">
    <input type="button" value="+" id="plus"><br>
    <input type="button" id="four" value="4">
    <input type="button" id="five" value="5">
    <input type="button" id="six" value="6">
    <input type="button" value="-" id="minus"><br>
    <input type="button" id="seven" value="7">
    <input type="button" id="eight" value="8">
    <input type="button" id="nine" value="9">
    <input type="button" value="*" id="multiply"><br>
    <input type="button" value="=" id="eq">
    <input type="button" id="null" value="0">
    <input type="button" value="C" id="clear">
    <input type="button" value="/" id="divide">
</body>

</html>
